<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main_style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div id="page">
        <div class="top">
            <a href="history_index.html">History</a>
        </div>
        <div class="calculator">
            <div class="cause">
                <span>
                    23+13+23+13+23+13+23+13+23+13+23+13+23+13=
                </span>
            </div>
            <div class="result">34</div>
        </div>
        <div class="input">
            <div class="field">
                <div class="basic common">AC</div>
                <div class="basic common">+/-</div>
                <div class="basic common">%</div>
                <div class="operator common">
                    <i class="bi bi-backspace-fill"></i>
                </div>
            </div>
            <div class="field">
                <div class="basic common">(</div>
                <div class="basic common">)</div>
                <div class="basic common">.</div>
                <div class="operator common">รท</div>
            </div>
            <div class="field">
                <div class="basic common">7</div>
                <div class="basic common">8</div>
                <div class="basic common">9</div>
                <div class="operator common">X</div>
            </div>
            <div class="field">
                <div class="basic common">4</div>
                <div class="basic common">5</div>
                <div class="basic common">6</div>
                <div class="operator common">-</div>
            </div>
            <div class="field">
                <div class="basic common">3</div>
                <div class="basic common">2</div>
                <div class="basic common">1</div>
                <div class="operator common">+</div>
            </div>
            <div class="field">
                <div class="zero-button">0</div>
                <div class="result-button common">=</div>
            </div>
        </div>
    </div>

</body>
</html>
